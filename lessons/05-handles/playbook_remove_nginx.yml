- hosts: tangerine

  tasks:
    - name: Set authorized key took from file
      authorized_key:
        user: user
        state: present
        key: "{{ lookup('file', '/home/user/.ssh/id_rsa.pub') }}"

    - name: remove nginx
      ansible.builtin.apt:
        name: nginx
        state: absent
        update_cache: yes
      become: yes # <---
